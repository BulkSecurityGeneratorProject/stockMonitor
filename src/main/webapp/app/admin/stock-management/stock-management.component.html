<div>
    <h2>
        <span class="page-title">Stocks</span>
        <button class="btn btn-primary float-right jh-create-entity" [routerLink]="['/', { outlets: { popup: ['stock-management-new'] } }]">
            <span class="fa fa-plus"></span> <span>Add new Stock</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="stocks">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>Code</span> <span class="fa fa-sort"></span></th>
                <th><span>Name</span> <span class="fa fa-sort"></span></th>
                <th><span>Created Date</span> <span class="fa fa-sort"></span></th>
                <th><span>Last Modified By</span> <span class="fa fa-sort"></span></th>
                <th><span>Last Modified Date</span> <span class="fa fa-sort"></span></th>
            </tr>
            </thead>
            <tbody *ngIf ="stocks">
            <tr *ngFor="let stock of stocks; trackBy: trackIdentity">
                <td><a [routerLink]="['../stock-management', stock.code]">{{stock.code}}</a></td>
                <td>{{stock.name}}</td>

                <td>{{stock.createdDate | date:'dd/MM/yy HH:mm'}}</td>
                <td>{{stock.lastModifiedBy}}</td>
                <td>{{stock.lastModifiedDate | date:'dd/MM/yy HH:mm'}}</td>
                <td class="text-right">
                <!--    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../stock-management', stock.code]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button> -->
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stock-management/'+ stock.code + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="button" (click)="confirmDelete(stock.code)"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
