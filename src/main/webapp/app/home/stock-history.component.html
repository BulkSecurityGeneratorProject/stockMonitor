<div class="row">
    <div class="col-12" *ngIf="stock">
        <p>
           <h1>{{stock.code}}-{{stock.name}} History </h1>
        </p>
    </div>
</div>


<div class="row" *ngIf="stockHistories">
    <div class="col-12" *ngFor="let history of stockHistories">

        <h4>{{history.date| date:'dd/MM/yy HH:mm:ss'}}-{{history.price}} </h4>

    </div>
</div>
